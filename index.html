<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>unit converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>UNIT CONVERTER</h1>
    <div class="input-container">
      <div class="input-row">
        <label for="input1">eV:</label>
        <input type="number" id="input1" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input2">&lambda; (nm):</label>
        <input type="number" id="input2" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input3">Hartree:</label>
        <input type="number" id="input3" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input10">J:</label>
        <input type="number" id="input10" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input4">kcal/mol:</label>
        <input type="number" id="input4" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input5">kJ/mol:</label>
        <input type="number" id="input5" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input9">Hz:</label>
        <input type="number" id="input9" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input6">cm<sup>-1</sup>:</label>
        <input type="number" id="input6" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input7">T (K):</label>
        <input type="number" id="input7" step="any" onkeydown="handleKeyDown(event)" />
      </div>
      <div class="input-row">
        <label for="input8">T (Â°C):</label>
        <input type="number" id="input8" step="any" onkeydown="handleKeyDown(event)" />
      </div>
    </div>
    <button class="btn btn-success btn" onclick="convert()">Convert</button>
    <button class="btn btn-danger btn" onclick="clearFields()">Clear</button>

    <hr />
    <p>Press 'x' to clear the fields (or hit the 'Clear' button) before another conversion.</p>
  </body>
</html>
